            <h2>Add new quiz</h2>
            <br>

                Title:<br>

                <br>

                <br>
                You can use your own numbering (eg A. B. C. D.), but this is not necessary
                <br>
                <div id="questions">
                </div>
                <br>
                <input id="questionmark" type="button" onclick="acceptQuestion()" value="Accept question as complete">
                <br>            
                <input id="questionmark" type="button" onclick="addQuestion()" value="Add next question">
                <br>
                <input type="button" onclick="send()" value="Add Quiz">
              </form>
